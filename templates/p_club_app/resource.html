<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "css/fixed.css" %}" type="text/css">
<link rel="stylesheet" href="{% static "css/resource.css" %}" type="text/css">
<!-- <link rel="stylesheet" href="{% static "css/fixed.css" %}" type="text/css"> -->

<title>Resources</title>
</head>
<body  data-spy="scroll" data-target="#navbarResponsive">
    <div id="home">

		<!-- navigation -->
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="/"><img src="{% static "images\cards\White_T.png" %}"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about_us">About us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/event">EVENTS</a>
					</li>
				</ul>
			</div>
		</nav>

		</div>
	<!-- home end  -->

    <!-- Container of cards  -->
    <h1 class="heading-fluid text-center">RESOURCES</h1>
    <div class="container-fluid ">
        <div class="card-columns">
        {% if resource %}
            {% for rsc in resource %}    
            <div class="card" id="{{rsc.resource_id}}">
                <div class="card-body">
                <div class="image">
                    <img src="{{rsc.resource_img.url}}" class="img-fluid" alt="Image not found">
                </div>
                <h3 class="card-title mt-2 text-center">{{rsc.resource_name}}</h3>
                <p class="card-text mt-3">{{rsc.resource_desc}}</p>
                <a href="{{rsc.res_link}}" class="btn btn-dark btn-sm float-right">Link to Resources</a>
                </div>
            </div>
            <script>
                var colors = ["#ffbe0b","#fb5607","#ff006e","#8338ec","#aacc00"];
                var randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.getElementById("{{rsc.resource_id}}").style.backgroundColor = randomColor;  
            </script>
            {% endfor %}
        {% else %}
            <p>No data found !</p>
        {% endif %}
        </div>
    </div>

    <!-- COntainer end  -->
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "bootstrap-4.1.3-dist/js/bootstrap.min.js" %}"></script>
    
<!-- jQuery --> 
<script src="js/jquery-3.2.1.slim.min.js"></script> 
<script src="js/tether.min.js"></script> 
<script src="js/bootstrap.min.js"></script>

</body>
</html>
